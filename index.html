<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>포트폴리오 사이트</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<h1>포트폴리오 사이트</h1>
	</header>
	<main>
		<section id="intro">
			<h2>안녕하세요!</h2>
			<p>저는 ○○라는 이름으로 활동하고 있는 디자이너입니다. 제 포트폴리오를 소개해드릴게요.</p>
		</section>
		<section id="portfolio">
			<h2>포트폴리오</h2>
			<ul>
				<li><a href="#"><img src="image1.jpg" alt="이미지 1"></a></li>
				<li><a href="#"><img src="image2.jpg" alt="이미지 2"></a></li>
				<li><a href="#"><img src="image3.jpg" alt="이미지 3"></a></li>
				<li><a href="#"><img src="image4.jpg" alt="이미지 4"></a></li>
			</ul>
		</section>
		<section id="about">
			<h2>소개</h2>
			<p>저는 ○○에서 디자인을 전공했고, ○○ 회사에서 디자이너로 근무한 경력이 있습니다. 현재는 프리랜서로 활동하고 있습니다. 제 작업에 대해 궁금하시다면 언제든지 연락주세요.</p>
		</section>
		<section id="contact">
			<h2>연락처</h2>
			<form>
				<label for="name">이름</label>
				<input type="text" id="name" name="name">
				<label for="email">이메일</label>
				<input type="email" id="email" name="email">
				<label for="message">메시지</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="보내기">
			</form>
		</section>
	</main>
	<footer>
		<p>Copyright © 2023</p>
	</footer>
</body>
</html>
